<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Survery Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
    <h1>POWERFIT GYM</h1>
    <p>Membership Surver form</p>
    <fieldset>
    <input type="text" name="full-name" placeholder="FULL NAME" class="textbox">
    <input type="email" name="email" placeholder="EMAIL" class="textbox">
    <input type="number" name="age" min="18" max="80" placeholder="AGE(18-80)" class="textbox">
    <select name="membership type" class="textbox">
        <option>MEMBERSHIP TYPE</option>
        <option>Premium membership</option>
        <option>Gold membership</option>
        <option>Deluxe Platinum membership</option>
    </select>
    </fieldset>
    <fieldset>
        <legend>YOUR FITNESS GOALS</legend>
        <label for="weight-loss"><input id="weight-loss" name="goals" type="radio" value="weight-loss"> Weight Loss</label>
        <label for="muscle-gain"><input id="muscle-gain" name="goals" type="radio" value="muscle-gain"> Muscle Gain</label>
        <label for="general-fitness"><input id="general-fitness" value="general-fitness" name="goals" type="radio"> General Fitness</label>
    </fieldset>
    <fieldset>
        <legend>PREFERRED SERVICES</legend>
        <label for="personal-training"><input id="personal-training" name="personal-training" type="checkbox">Personal Training</label>
        <label for="group-classes"><input id="group-classes" name="group-classes" type="checkbox"> Group Classes</label>
        <label for="nutrition-consultation"><input id="nutrition-consultation" name="nutrition-consultation" type="checkbox"> Nutrition Consultation</label>
    </fieldset>
    <label for="notes">ADDITIONAL NOTES</label>
    <textarea id="notes"></textarea>
    <input type="submit" value="Join Now">
    </form>
</body>
</html>
