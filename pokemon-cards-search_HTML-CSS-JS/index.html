<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main-container"> 
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="Pokemon Logo" class="logo">
      <section class="input">
        <input type="text" class="search-input" id="search-input" 
        placeholder="Enter Pokemon name or number..." required>
        <button id="search-button" class="search-button">Search</button>
      </section>
      <section class="card">

        <div class="pokemon-card">
          <div class="card-header">
            <h1 id="pokemon-name" class="pokemon-name">MewTwo</h1>
            <h2 class="header-hp">HP <span class="hp" id="hp">106</span></h2>
          </div>
          <div class="body-details">
            <p>Weight:<span id="weight">60</span></p>
            <p>Height:<span id="height">4</span></p>
          </div>

          <div class="type-badges" id="types">
            <span class="pokemon-types psychic">Psychic</span>
            <span class="pokemon-types water">Water</span>
          </div>

          <div class="pokemon-img-container">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/150.png" class="pokemon-img">
          </div>

          <div class="card-stats">
            <p>
              <span class="stats-name">HP</span>
              <span class="stats-value" id="hp2">106</span>
            </p>
            <p>
              <span class="stats-name">ATTACK</span>
              <span class="stats-value" id="attack">110</span>
            </p>
            <p>
              <span class="stats-name">DEFENSE</span>
              <span class="stats-value" id="defense">90</span>
            </p>
            <p>
              <span class="stats-name">SPECIAL ATTACK</span>
              <span class="stats-value" id="special-attack">154</span>
            </p>
            <p>
              <span class="stats-name">SPECIAL DEFENSE</span>
              <span class="stats-value" id="special-defense">90</span>
            </p>
            <p>
              <span class="stats-name">SPEED</span>
              <span class="stats-value" id="speed">90</span>
            </p>
          </div>

          <div class="card-id">
            #<span id="pokemon-id">150</span>
          </div>
          <div class="holographic-effect"></div>
        </div>
      </section>
    </div>
  </body>
</html>
