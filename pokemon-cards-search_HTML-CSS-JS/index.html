<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main-container"> 
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="Pokemon Logo" class="logo">
      <section class="input">
        <input type="text" class="search-input" id="search-input" 
        placeholder="Enter Pokemon name or number..." required>
        <button id="search-button" class="search-button">Search</button>
      </section>
      <section class="card">
        <div class="pokemon-card">

        </div>
      </section>
    </div>
  </body>
</html>
