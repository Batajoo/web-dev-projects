<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    </head>
    <body>
        <main>
            <section class="sidebar sidebar-off sidebar">
                <h1>Categories</h1>
                <i class="fa-solid fa-bars bar-icon "></i>
                <ul class="categories-list categories-list-unactive">
                    <li><i class="fas fa-list-alt"></i><span class="sidebar-title">All tasks</span></li>
                    <li><i class="fas fa-briefcase"></i><span class="sidebar-title">Work</span></li>
                    <li><i class="fas fa-user"></i><span class="sidebar-title">Personal</span></li>
                    <li><i class="fas fa-heartbeat"></i><span class="sidebar-title">Health</span></li>
                </ul>
            </section>
            <section class="main-content">
                <div class="header">
                        <input type="text" placeholder="What's your next task?">
                        <div class="input-button-container">
                        <select id="add-category" class="add-buttons" name="add-category">
                            <option>Work</option>
                            <option>Personal</option>
                            <option>Health</option>
                        </select>
                        <button id="add-task" class="add-buttons">Add Task</button>
                        </div>
                </div>
                <section class="task-container">
                    <div class="task-box">
                        <label for="task-status"><input type="checkbox" id="task-status"><span class="task-data">data</span></label>
                        <div class="action-section">
                            <i class="fa-solid fa-pen-to-square task-edit-icons"></i>
                            <i class="fa-solid fa-delete-left task-edit-icons"></i>
                        </div>
                    </div>
                </section>
                <footer>
                    <ul>
                        <li><strong>Total Tasks</strong><span>2</span></li>
                        <li><strong>Completed</strong><span>1</span></li>
                        <li><strong>Pending</strong><span>1</span></li>
                    </ul>
                </footer>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
